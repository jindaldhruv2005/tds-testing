<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f8fafc;
      --fg: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --border: #e2e8f0;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e6edf3;
        --muted: #9aa4b2;
        --card: #0f172a;
        --border: #1f2937;
      }
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg), transparent 60%), var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(900px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow:
        0 10px 20px rgba(0,0,0,0.08),
        0 2px 6px rgba(0,0,0,0.04);
      overflow: hidden;
    }
    header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
    }
    h1 {
      margin: 0;
      font-size: clamp(24px, 3.5vw, 36px);
      line-height: 1.2;
      letter-spacing: -0.02em;
    }
    main {
      padding: 16px;
    }
    figure {
      margin: 0;
      display: grid;
      gap: 10px;
      justify-items: center;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 10px;
      background: #fff;
    }
    figcaption {
      font-size: 14px;
      color: var(--muted);
    }
    footer {
      padding: 14px 24px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }
    .badge {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Hello World sample">
    <header>
      <h1>Hello World</h1>
    </header>

    <main>
      <figure>
        <img src="sample.jpg" alt="Sample image displayed on the homepage" loading="lazy" />
        <figcaption>Rendering of sample.jpg</figcaption>
      </figure>
    </main>

    <footer>
      <span class="badge" aria-label="license badge">MIT Licensed</span>
      <span>Open this file directly or serve it statically.</span>
    </footer>
  </div>
</body>
</html>
