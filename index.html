<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <meta name="description" content="A minimal, responsive Hello World page that displays the bundled image file sample2.jpg on the home page." />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #1a1a1a;
      --muted: #666666;
      --card: #f6f6f6;
      --border: #e5e5e5;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --fg: #eaeaea;
        --muted: #a1a1a1;
        --card: #151821;
        --border: #252a36;
      }
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      line-height: 1.5;
    }
    .container {
      max-width: 880px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin: 0 0 0.25rem;
      font-size: clamp(1.75rem, 3.5vw, 2.5rem);
      letter-spacing: 0.3px;
    }
    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    figure {
      margin: 1.5rem 0 0;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    figure img {
      display: block;
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background: #ccc;
    }
    figcaption {
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <a class="sr-only" href="#main">Skip to content</a>

  <main id="main" class="container" role="main">
    <header>
      <h1>Hello World</h1>
      <p class="lead">A tiny static page that showcases sample2.jpg</p>
    </header>

    <figure role="group" aria-label="Demo image">
      <img
        src="sample2.jpg"
        alt="Sample demo image (file: sample2.jpg)"
        loading="lazy"
        decoding="async"
      />
      <figcaption>Displaying the bundled image: sample2.jpg</figcaption>
    </figure>

    <footer>
      MIT Licensed. Place sample2.jpg in the same folder as index.html.
    </footer>
  </main>
</body>
</html>
